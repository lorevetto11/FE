<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="http://safeaty.it/it/" target="_blank">
                    <img src="http://safeaty.it/images/logo.png" />
                </a>
                <br />
                <h2>Safeaty Check Management</h2>
                <!-- <span class="visible-xs bg-primary" data-translate="appName.short"></span>-->
            </section>
        </div>
    </div>
    <div class="signin-body">
        <div class="container">
            <div class="form-container">
                <!--<section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section>
                <span class="line-thru">OR</span>-->

                <form class="form-horizontal" ng-submit="submit()">

                    <div data-ng-show="loader">
                        <br/><br/><br/>
                        <h3 class="text-primary text-center">
                            <i class="fa fa-2x fa-circle-o-notch fa-spin"></i><br/>
                        </h3>
                        <br/><br/><br/>
                    </div>


                    <fieldset data-ng-show="!loader">
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="fa fa-fw fa-user"></span>
                                </span>
                                <input type="text" id="username"
                                       class="form-control"
                                       placeholder="{{'user.username'|translate}}"
                                       ng-model="username"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="fa fa-fw fa-key"></span>
                                </span>
                                <input type="password" id="password"
                                       class="form-control"
                                       placeholder="{{'user.password'|translate}}"
                                       ng-model="password"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <h3 data-ng-if="invalidLogin" class="text-danger">{{ 'login.error.invalid' | translate }}</h3>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block"> {{'common.button.form.login'|translate}}</button>
                        </div>
                    </fieldset>
                </form>
<!--
                <section>
                    <p class="text-center"><a href="javascript:;">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/page/signup">Sign up</a></p>
                </section>
-->


            </div>

        </div>

        <br/>

        <section class="signin-footer">
            <div class="row-container">
                <div class="row">
                    <div class="logo col-md-3 col-md-offset-2 col-xs-offset-1">
                        <a target="_blank" href="http://www.vet.unipi.it"><img class="sppb-img-responsive" src="http://safeaty.it/images/unipil.png" alt=""></a>
                    </div>
                    <div class="logo col-md-3  col-md-offset-0 col-xs-offset-1">
                        <img class="sppb-img-responsive" src="http://safeaty.it/images/spinoff.png" alt="">
                    </div>
                    <div class="logo col-md-3 col-md-offset-1 col-xs-offset-1">
                        <a target="_blank" href="https://www.gpi.it/"><img class="sppb-img-responsive" src="http://safeaty.it/images/gpi-logo-v1.png" alt=""></a>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
