<div>

	<div data-ng-if="loading">
		<br/><br/><br/><br/><br/>
		<h3 class="text-primary text-center">
			<i class="fa fa-2x fa-circle-o-notch fa-spin"></i><br/>
			{{'common.tableAndForm.loading.name'|translate}}...
		</h3>
		<br/><br/><br/><br/><br/>
	</div>

	<div data-ng-if="!loading">
		<div class="clearfix">
			<div class="pull-right btn btn-primary" ng-click="add()">
				{{'common.button.form.add'|translate}} <i class="fa fa-plus"></i>
			</div>
		</div>

		<table class="table table-condensed">
			<thead>
				<tr>
					<th>{{'common.tableAndForm.name.name'|translate}}</th>
					<th>{{'common.tableAndForm.description.name'|translate}}</th>
					<th>{{'common.tableAndForm.action.name'|translate}}</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="item in items | orderBy:'name'">
					<td>{{item.name}}</td>
					<td>{{item.description}}</td>
					<td>
						<button class="btn btn-sm btn-info" data-ng-click="edit(item)"
						        title="Delete diagram">
							<i class="fa fa-pencil" aria-hidden="true"></i>
						</button>
						<button class="btn btn-sm btn-danger" data-ng-click="delete(item)"
						        title="Delete diagram">
							<i class="fa fa-trash" aria-hidden="true"></i>
						</button>
					</td>

				</tr>
			</tbody>
		</table>
	</div>

</div>
