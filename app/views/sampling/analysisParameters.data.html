<div data-ng-if="selectedOrganization && loading">
	<br/><br/><br/><br/><br/>
	<h3 class="text-primary text-center">
		<i class="fa fa-2x fa-circle-o-notch fa-spin"></i><br/>
		{{ 'loading' | translate }}
	</h3>
	<br/><br/><br/><br/><br/>
</div>

<div class="setting-prerequisite" data-ng-if="!loading">
	<div class="row">
		<div class="col-md-6 col-lg-4">
			<div class="panel">
				<div class="panel-heading"> {{'nav.data.sub.commonSub.analysisParameters'|translate}}</div>
				<div class="panel-body">
					<div class="panel-search-section">
						<div class="row">
							<div class="col-xs-10">
								<input type="text" data-ng-model="filter.keyword"
								       class="form-control"
								       placeholder="{{'data.panel.search.searchPlaceholder'|translate}}">
							</div>
							<div class="col-xs-2">
								<div class="pull-right">
									<div class="pull-right btn btn-primary" ng-click="add()" role="button" tabindex="0">
										<i class="fa fa-plus"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					<hr/>
					<div style="max-height: 100%">
						<div class="slimScrollDiv"
						     style="position: relative; overflow: hidden; width: auto; height: 100%;">
							<div class="filterbox-vertical" data-slim-scroll=""
							     style="overflow: hidden; width: auto; height: 100%;">
								<section class="panel panel-default mail-categories">
									<ul class="list-group">
										<li class="list-group-item" data-ng-repeat="item in items"
										    data-ng-click="edit(item)">
											<a><span>{{item.name}}</span>
											</a>
										</li>
									</ul>
								</section>
							</div>
							<div class="slimScrollBar"
							     style="background: rgb(0, 0, 0); width: 7px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 2287px;">
							</div>
							<div class="slimScrollRail"
							     style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;">
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<div class="col col-md-6 col-lg-8" data-ng-if="selectedItem">
			<div class="panel">
				<div class="panel-heading">
					<div class="media">
						<div class="media-body media-middle">
							<div class="media-heading">
								<span>{{'nav.data.sub.commonSub.details'|translate}}</span>
							</div>
							<span style="text-transform: none">{{selectedItem.name}}</span>
						</div>
						<div class="media-right">
							<div class="btn btn-default" title="{{'common.button.form.clone'|translate}}"
							     data-ng-if="selectedItem.id != null" data-ng-click="clone(selectedItem)" role="button"
							     tabindex="0">
								<i class="fa fa-copy"></i>
							</div>
						</div>
						<div class="media-right">
							<div class="btn btn-default" title="{{'common.button.form.cancel'|translate}}"
							     data-ng-click="cancel()" role="button" tabindex="0">
								<i class="fa fa-times"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="monitoring-detail">
						<form name="form" novalidate>
							<div class="form-group">
								<div class="row">
									<div class="col col-sm-3">
										<label>{{'common.tableAndForm.name.name'|translate}}:</label></div>
									<div class="col col-sm-9">
										<input type="text" name="name" data-ng-model="selectedItem.name"
										       class="form-control" required
										       placeholder="{{'common.tableAndForm.newAnalysisParameter.name'|translate}}">
										<small class="text-danger" data-ng-if="form.name.$dirty && form.name.$error.required" >
											This is a required field!
										</small>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col col-sm-3"><label>{{'common.tableAndForm.description.name'|translate}}:</label>
									</div>
									<div class="col col-sm-9">
										<textarea class="form-control" name="description"
										          data-ng-model="selectedItem.description"
										          rows="2"></textarea>
									</div>
								</div>
							</div>

							<hr>

							<div class="form-group">
								<div class="row">
									<div class="col col-sm-3">
										<label>{{'common.tableAndForm.role.name'|translate}}:</label>
									</div>
									<div class="col col-sm-9">
										<select class="form-control" data-ng-model="selectedItem.userRole"
										        data-ng-options="userRole as userRole.name for userRole in userRoles track by userRole.id"
										        name="userRole" required></select>
										<small class="text-danger" data-ng-if="form.userRole.$dirty && form.userRole.$error.required" >
											This is a required field!
										</small>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col col-sm-3"><label>{{'common.tableAndForm.thresholdValue.name'|translate}}:</label>
									</div>
									<div class="col col-sm-4">
										<input type="number" class="form-control" step="0.1" required
										       data-ng-model="selectedItem.thresholdValue"
										       name="thresholdValue"/>
										<small class="text-danger" data-ng-if="form.thresholdValue.$dirty && form.thresholdValue.$error.required" >
											This is a required field!
										</small>
									</div>
								</div>
							</div>
						</form>
						<div>
							<button class="btn btn-primary pull-right" type="button" ng-click="save(selectedItem, form)"
							        data-ng-disabled="!isValid(selectedItem)">
								{{'common.button.form.save'|translate}} &nbsp; <i
									class="glyphicon glyphicon-floppy-disk"></i></button>
							<button class="btn btn-default" type="button" ng-click="delete(selectedItem)"
							        data-ng-if="selectedItem.id != null">
								{{'common.button.form.delete'|translate}} &nbsp; <i
									class="glyphicon glyphicon-trash"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
