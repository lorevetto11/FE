<div class="prerequisites-audits-detail-modal">

		<h3 class="modal-title" data-ng-if="!editMode">{{'nav.training.sub.lessons.sub.courseDetails'|translate}}</h3>
	</div>
	<div class="modal-body">
		<form novalidate>
			<div class="form-group">
				<div class="row">
					<div class="col col-sm-3"><label>{{'common.tableAndForm.title.name'|translate}}:</label></div>
					<div class="col col-sm-9">
						{{ item.name }}
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col col-sm-3"><label>{{'common.tableAndForm.description.name'|translate}}:</label></div>
					<div class="col col-sm-9">
						{{ item.description }}
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col col-sm-3"><label>{{'common.tableAndForm.trainer.name'|translate}}:</label></div>
					<div class="col col-sm-9">
						{{ item.trainer }}
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<div>
			<button class="btn btn-default" type="button" ng-click="cancel()">{{'common.button.form.close'|translate}}</button>
		</div>
